<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <title>ToDoList</title>
</head>
<body>
    <h1>To-do list</h1>
    <div class="ToDo">
        <div id="container" class="origin" ondragover="onDragOver(event);" ondrop="onDrop(event);" ondragend="notDone(event);">
            A faire :
        </div>
        <div id="done" class="dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);" ondragend="done(event);">
            Finis :
        </div>
    </div>
    <div>
        <label for="element">Nouvelle t√¢che :</label>
        <input type="text" id="element">
        <button id="add" class="shiny-btn">AJOUT</button>
        <button id="reset" class="shiny-btn">RESET ALL</button>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
